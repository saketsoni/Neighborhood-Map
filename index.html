<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neighborhood Map Project - Saket Soni</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/mediaqueries.css">
</head>
<body>

    <a href="#" class="menu-icon" data-bind="click: openMenu">
        &#9776;
    </a>

    <nav class="SearchList" id="drawer">
        <input data-bind="value: query, valueUpdate: 'keyup'" id="inputBox"><br>
        <div data-bind="foreach: resultList" class="resultList">
            <label class="SearchResult" data-bind="text: title, click: markerClick"></label>
        </div>
        <label class="close-link" data-bind="click: closeMenu">&#10218; close </label>
    </nav>

    <main id="MapArea"></main>

    <script async src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDqS03Gub2ytQnYJVpEoAenbW_6Td1sVIE&callback=init"></script>
    <script src="js/libs/knockout-3.2.0.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
